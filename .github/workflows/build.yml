name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            goos: windows
            goarch: amd64
            extension: .exe
          - os: linux
            goos: linux
            goarch: amd64
            extension: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build/Lpanel-${{ matrix.os }}-${{ matrix.goarch }}
          go build -o build/Lpanel-${{ matrix.os }}-${{ matrix.goarch }}/Lpanel${{ matrix.extension }} backend/main.go
          cp -r frontend build/Lpanel-${{ matrix.os }}-${{ matrix.goarch }}/
          mkdir -p build/Lpanel-${{ matrix.os }}-${{ matrix.goarch }}/data

      - name: Archive artifacts
        if: matrix.os == 'windows'
        run: |
          cd build
          zip -r ../Lpanel-windows-amd64.zip Lpanel-windows-amd64

      - name: Archive artifacts (Linux)
        if: matrix.os == 'linux'
        run: |
          cd build
          tar -czvf ../Lpanel-linux-amd64.tar.gz Lpanel-linux-amd64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Lpanel-${{ matrix.os }}
          path: |
            Lpanel-windows-amd64.zip
            Lpanel-linux-amd64.tar.gz

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Lpanel-windows-amd64.zip
            Lpanel-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
